<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="class.js" type="text/javascript"></script>
</head>

<body>
    <center>
        <!-- FORMULARIO PARA AÑADIR COLEGIOS -->
        <form id="colegio" name="colegio">
            <label>Nombre del colegio</label>
            <input type="text" id="nombre" name="nombre"><br>
            <label>Número de aulas</label>
            <input type="number" id="numAulas" name="numAulas"><br>
            <label>Número de Alumnos</label>
            <input type="number" id="numAlumnos" name="numAlumnos"><br>
            <input type="button" value="Enviar" onclick="comprobarColegio()">
        </form>
        <br>
        <!-- TABLA PARA AÑADIR COLEGIOS -->
        <table border=1 id="tableColegios">
            <tr>
                <th>Nombre Colegio</th>
                <th>Número Aulas</th>
                <th>Número Alumnos</th>
                <th>Variar Alumnos</th>
            </tr>
        </table>
        <br>
        <!-- FORMULARIO PARA AÑADIR ALUMNOS -->
        <form id="alumno" name="alumno">
            <label>DNI</label>
            <input type="text" id="dni" name="dni"><br>
            <label>Nombre del alumno</label>
            <input type="text" id="nombre" name="nombre"><br>
            <label>Nota media</label>
            <input type="number" id="notaMedia" name="notaMedia"><br>
            <input type="button" value="Enviar" onclick="comprobarAlumno()">
        </form>
        <br>
        <!-- TABLA PARA AÑADIR ALUMNOS -->
        <table border=1 id="tableAlumnos">
            <tr>
                <th>DNI</th>
                <th>Nombre</th>
                <th>Nota Media</th>
                <th>Variar Nota Media</th>
            </tr>
        </table>
    </center>
</body>

</html>
