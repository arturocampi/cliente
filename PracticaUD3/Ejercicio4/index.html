<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="gestion.js" type="text/javascript"></script>
</head>

<body>
    <h1>Empleados</h1>
    <form name="empleado" id="empleado">
        <label>Nombre</label>
        <input type="text" name="nombre"><br>
        <label>DNI</label>
        <input type="text" name="dni"><br>
        <label>Telefono</label>
        <input type="text" name="telefono"><br>
        <input type='button' value='Añadir empleado' onclick='validateEmpleado()'><br>
        <input type='button' value='Mostrar empleados' onclick='printEmpleado()'>
    </form>
    <ul id="empleados" style="list-style-type: none"></ul>
    <h1>Monitores</h1>
    <form name="monitor" id="monitor">
        <label>Nombre</label>
        <input type="text" name="nombre"><br>
        <label>DNI</label>
        <input type="text" name="dni"><br>
        <label>Telefono</label>
        <input type="text" name="telefono"><br>
        <label>Actividades realizadas</label>
        <input type="number" name="actividades"><br>
        <label>Sesiones en la semana</label>
        <input type="number" name="sesionesSemana"><br>
        <label>Sesiones dadas en sala</label>
        <input type="number" name="sesionesSala"><br>
        <input type='button' value='Añadir monitor' onclick='validateMonitor()'><br>
        <input type='button' value='Mostrar monitores' onclick='printMonitor()'>
    </form>
    <ul id="monitores" style="list-style-type: none"></ul>
</body>

</html>
